        <!--- code reuse w3school========================SLIDER=============================================-->
        <div class="container" > <br>
          <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active"> <img src="public/images/sale1.jpg" alt="sales photo" >
                <div class="carousel-caption">
                  <h3>first promo</h3>
                  <p>HO HO HO !!!! THIS IS FIRST MEGA PROMO</p>
                </div>
              </div>
              <div class="item"> <img src="public/images/sale2.jpg" alt="second sales photo" >
                <div class="carousel-caption">
                  <h3>SEcond promotion</h3>
                  <p>This is our econd maga photo</p>
                </div>
              </div>
              <div class="item"> <img src="public/images/sale3.jpg" alt="Third sales photo" >
                <div class="carousel-caption">
                  <h3>Third mega promo</h3>
                  <p>Third photo</p>
                </div>
              </div>
              <div class="item"> <img src="public/images/sale4.jpg" alt="fourth photo" >
                <div class="carousel-caption">
                  <h3>fourth PHOTO</h3>
                  <p>mega photo</p>
                </div>
              </div>
            </div>
            
            <!-- Left and right controls --> 
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
        </div>
      </div>
      <!--========================================END OF SLIDER=====================================================-->

        <aside> </aside>
      </div>
