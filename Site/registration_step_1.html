	<h1>Registration Form</h1>
	
	<div class="formBox">
	
		<div class="col-lg-3 col-md-6 text-center ">
			<p>Welcome! Please register your details if you want to personalise your search results. Otherwise please click "cancel" to visit our homepage</p>
		</div>	
	
		<div class="col-lg-9 col-md-6 text-right ">
			<form id="userForm" action="server_side_script.php" method="post" > 
					
					<fieldset>
						
						<p>
							<label for="lastName">Name:</label>
							<input type="text" id="lastName" autofocus required />
						</p>
						<p>
							<label for="email">Email:</label>
							<input type="email" id="email" required />
						</p>
						<p>
							<label for="password">Password:</label>
							<input type="password" id="password" required />
						</p>	
						<p>
							<label for="password">Confirm Pass:</label>
							<input type="password" id="password1" required />
						</p>
						

					</fieldset>
					
						<p class="pull-right">
						<button type="button"  class="btn btn-success">Register</button>
						<button type="button"  class="btn btn-danger">Cancel</button>
						</p>
			</form>
		</div>

	</div>
