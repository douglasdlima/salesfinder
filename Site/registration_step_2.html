<!--=================================SEARCH AND ADD PROMOTION BOXES=========================-->
<div class="container">
  <div class="row">
    <h1>Your details</h1>
    <form data-toggle="validator" role="form" action="success_page.html" method="post" >
      <div class="formBox">
        <div class="col-lg-6 col-md-6">
          <h2> Your Personal Details</h2>
          <fieldset>
            <div class="form-group">
              <label for="sel1">Age:</label>
              <select class="form-control" id="sel1" required>
                <option value="veryYoung1">choose</option>
                <option value="veryYoung2">18-24</option>
                <option value="young">25-34</option>
                <option value="mature1">35-44</option>
                <option value="mature2">45+</option>
              </select>
            </div>
            <div class="form-group">
              <div class="radio">
                <label>
                  <input type="radio" name="male">
                  Male </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="female">
                  Female </label>
              </div>
            </div>
            <div class="form-group">
              <label for="inputName" >Location:</label>
              <input type="text" class="form-control"  id="inputName" placeholder="City / Country" required>
            </div>
          </fieldset>
        </div>
        <div class="col-lg-6 col-md-6 ">
          <h2> Your Shopping Preferences</h2>
          <div id="content">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
              <li class="active"><a href="#red" data-toggle="tab">Favourite categories</a></li>
              <li><a href="#orange" data-toggle="tab">Favourite retailers</a></li>
            </ul>
            <div id="my-tab-content" class="tab-content">
              <div class="tab-pane active" id="red">
                <div class="form-group" >
                  <div class="checkbox">
                    <label for="menFashion">Men's Fashion</label>
                    <input type="checkbox" name="categories" id="mens" value="mens" />
                  </div>
                  <div class="checkbox">
                    <label for="ladyFashion">Ladies Fashion</label>
                    <input type="checkbox" name="categories" id="ladies" value="ladies" />
                  </div>
                  <div class="checkbox">
                    <label for="kids">For Kids</label>
                    <input type="checkbox" name="categories" id="kids" value="kids" />
                  </div>
                  <div class="checkbox">
                    <label for="health & beauty">Health/Beauty</label>
                    <input type="checkbox" name="categories" id="Health & beauty" value="Health & Beauty" />
                  </div>
                  <div class="checkbox">
                    <label for="books">Books</label>
                    <input type="checkbox" name="categories" id="books" value="books" />
                  </div>
                  <div class="checkbox">
                    <label for="technology">Technology</label>
                    <input type="checkbox" name="categories" id="technology" value="technology" />
                  </div>
                  <div class="checkbox">
                    <label for="gifts">Gifts</label>
                    <input type="checkbox" name="categories" id="gifts" value="gifts" />
                  </div>
                  <div class="checkbox">
                    <label for="homeware">Homeware</label>
                    <input type="checkbox" name="categories" id="homeware" value="homeware" />
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="orange">
                <fieldset id="favourites">
                  <div class="checkbox">
                    <label for="Argos">Argos</label>
                    <input type="checkbox" name="shops" id="argos" value="argos" />
                  </div>
                  <div class="checkbox">
                    <label for="arnotts">Arnotts</label>
                    <input type="checkbox" name="shops" id="Arnotts" value="Arnotts" />
                  </div>
                  <div class="checkbox">
                    <label for="bereshka">Bereshka</label>
                    <input type="checkbox" name="shops" id="bereshka" value="Bereshka" />
                  </div>
                  <div class="checkbox">
                    <label for="Brown Thomas">Brown Thomas</label>
                    <input type="checkbox" name="shops" id="Brown Thomas" value="Brown Thomas" />
                  </div>
                  <div class="checkbox">
                    <label for="Fat face">Fat Face</label>
                    <input type="checkbox" name="shops" id="Fat Face" value="Fat Face" />
                  </div>
                  <div class="checkbox">
                    <label for="H&M">H&M</label>
                    <input type="checkbox" name="shops" id="H&M" value="H&M" />
                  </div>
                  <div class="checkbox">
                    <label for="Next">Next</label>
                    <input type="checkbox" name="shops" id="Next" value="Next" />
                  </div>
                  <div class="checkbox">
                    <label for="PC World">PC World</label>
                    <input type="checkbox" name="shops" id="PC World" value="PC World" />
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
          <button type="submit"  class="btn btn-success pull-right">Finish</button>
        </div>
      </div>
    </form>
