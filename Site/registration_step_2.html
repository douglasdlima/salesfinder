<div class="container">

	<h1>Your details</h1>
	
	<form id="userForm" action="success_page.html" method="post" >
	
	<div class="formBox">
	
		<div class="col-lg-6 col-md-6">
			<fieldset>
		
				<p>
					<label for="age">Age:</label>
					<select>
						<optgroup>
							<option value="veryYoung1">-----</option>
							<option value="veryYoung2">18-24</option>
							<option value="young">25-34</option>
							<option value="mature1">35-44</option>
							<option value="mature2">45+</option>
						</optgroup>
					</select>
				</p>

				<div class="radio">
  <label><input type="radio" name="optradio">Male</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">Female</label>
</div>
				
				
			    
			    <div class="form-group">
			      <label for="pwd">Location:</label>
			      <input type="text" class="form-control" id="localtion">
			    </div>


			</fieldset>	
		</div>	
	
		<div class="col-lg-6 col-md-6 text-right ">
		
			<div id="content">
				<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
					<li class="active"><a href="#red" data-toggle="tab">Favourite categories</a></li>
					<li><a href="#orange" data-toggle="tab">Favourite retailers</a></li>
				</ul>
				<div id="my-tab-content" class="tab-content">
					<div class="tab-pane active" id="red">
						<fieldset id="favourites">
							<legend>Favourite categories</legend>
							<p>
								<label for="menFashion">Men's Fashion</label>
								<input type="checkbox" name="categories" id="mens" value="mens" /><br>
								<label for="ladyFashion">Ladies Fashion</label>
								<input type="checkbox" name="categories" id="ladies" value="ladies" /><br>
								<label for="kids">For Kids</label>
								<input type="checkbox" name="categories" id="kids" value="kids" /><br>
								<label for="health & beauty">Health/Beauty</label>
								<input type="checkbox" name="categories" id="Health & beauty" value="Health & Beauty" /><br>
								<label for="books">Books</label>
								<input type="checkbox" name="categories" id="books" value="books" /><br>
								<label for="technology">Technology</label>
								<input type="checkbox" name="categories" id="technology" value="technology" /><br>
								<label for="gifts">Gifts</label>
								<input type="checkbox" name="categories" id="gifts" value="gifts" /><br>
								<label for="homeware">Homeware</label>
								<input type="checkbox" name="categories" id="homeware" value="homeware" /><br>
							</p>
						</fieldset>
					</div>
					<div class="tab-pane" id="orange">
						<fieldset id="favourites">
							<legend>Favourite retailers</legend>
							<p>
								<label for="Argos">Argos</label>
								<input type="checkbox" name="shops" id="argos" value="argos" /><br>
								<label for="arnotts">Arnotts</label>
								<input type="checkbox" name="shops" id="Arnotts" value="Arnotts" /><br>
								<label for="bereshka">Bereshka</label>
								<input type="checkbox" name="shops" id="bereshka" value="Bereshka" /><br>
								<label for="Brown Thomas">Brown Thomas</label>
								<input type="checkbox" name="shops" id="Brown Thomas" value="Brown Thomas" /><br>
								<label for="Fat face">Fat Face</label>
								<input type="checkbox" name="shops" id="Fat Face" value="Fat Face" /><br>
								<label for="H&M">H&M</label>
								<input type="checkbox" name="shops" id="H&M" value="H&M" /><br>
								<label for="Next">Next</label>
								<input type="checkbox" name="shops" id="Next" value="Next" /><br>
								<label for="PC World">PC World</label>
								<input type="checkbox" name="shops" id="PC World" value="PC World" /><br>
								<label for="Super Dry">Super Dry</label>
								<input type="checkbox" name="shops" id="Super Dry" value="Super Dry" /><br>
								<label for="Jack'n'Jones">Jack'n'Jones</label>
								<input type="checkbox" name="Jack'n'Jones" id="Jack'n'Jones" value="Jack'n'Jones" /><br>
								<label for="Boots">Boots</label>
								<input type="checkbox" name="Boots" id="Boots" value="Boots" /><br>
								<label for="Forever21">Forever21</label>
								<input type="checkbox" name="Forever21" id="Forever21" value="Forever21" /><br>
								<label for="Pull and Bear">Pull and Bear</label>
								<input type="checkbox" name="Pull and Bear" id="Pull and Bear" value="Pull and Bear" /><br>
								<label for="Schuh">Schuh</label>

								<label for="Zara">Zara</label>

								<label for="Other" id="commentBox">Other &nbsp</label>
								<textarea rows="4" cols="30" placeholder="Write your favourtie shops here"></textarea>
							</p>
						</fieldset>
					</div>


				</div>
